<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的 CSDN 文章</title>
</head>
<body>
    <h1>我的 CSDN 文章</h1>
    <div id="feed"></div>

    <!-- 引入 rss-parser 库 -->
    <script src="https://cdn.jsdelivr.net/npm/rss-parser/dist/rss-parser.min.js"></script>
    <script>
        let parser = new RSSParser();
        const feedUrl = 'https://rss.csdn.net/weixin_55982578/rss/map?spm=1001.2014.3001.5494';
        
        parser.parseURL(feedUrl, function(err, feed) {
            if (err) throw err;
            let feedHtml = '';
            feed.items.forEach(item => {
                feedHtml += `<li><a href="${item.link}" target="_blank">${item.title}</a> - 发布日期: ${item.pubDate}</li>`;
            });
            document.getElementById('feed').innerHTML = `<ul>${feedHtml}</ul>`;
        });
    </script>
</body>
</html>
